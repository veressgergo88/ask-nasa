<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Vite + TS</title>
  </head>
  <body>
    <main id="black-container" class="w-screen min-h-screen flex flex-col justify-center items-center bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-900 via-gray-100 to-gray-900">
      <section id="card" class="flex flex-col justify-center items-center w-screen sm:py-4 sm:w-1/2 sm:rounded-3xl sm:bg-[radial-gradient(ellipse_at_right,_var(--tw-gradient-stops))] from-sky-400 to-indigo-900">
        <article id="all-content-box" class="flex flex-col justify-center items-center gap-4 sm:w-2/3">
          <input type="date" id="dateSelector" class="font-semibold italic text-3xl px-5 bg-inherit border-2 border-solid border-black rounded-lg">
          <h2 id="dayOfThePictureTitle" class="font-black text-4xl text-center bg-inherit"></h2>
          <img class="rounded-lg">
          <p id="dayOfThePictureExplanation" class="text-xl text-justify italic"></p>
          <p id="dayOfThePictureAuthor" class="font-semibold"></p>
        </article>  
      </section>  
    </main>
  </body>
</html>
